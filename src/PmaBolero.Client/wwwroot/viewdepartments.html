
<template id="DepartmentTile">
  <a class="subtitle link" href="/department/${Id}"><strong>${DepartmentName}</strong></a>
  <hr>
  <div class="columns">
    <div class="column">
      ${ProjectsList}
    </div>
    <div class="column">
      ${EmployeesList}
    </div>
  </div>
  <div class="columns">
    <div class="column">
      <a href="/department/${Id}" class="button is-primary is-fullwidth">View</a>
    </div>
    <div class="column">
      <button class="button is-warning is-fullwidth" disabled>Delete</button>
    </div>
  </div>

  <template id="PopulateProjects">
    <p>Projects:</p>
    <div class="content">
      <ul>
        ${ProjectNames}
      </ul>
    </div>
  </template>

  <template id="NoProjects">
    <p>No projects</p>
  </template>

  <template id="PopulateEmployees">
    <p>Employees:</p>
    <div class="content">
      <ul>
        ${EmployeeNames}
      </ul>
    </div>
  </template>

  <template id="NoEmployees">
    <p>No employees</p>
  </template>

  <template id="DepartmentSublisting">
    <li><a href="/${UrlPrefix}/${Id}">${Name}</a></li>
  </template>
</template>
