<template id="ViewDepartments">
  <h1 class="title">
    Departments
  </h1>

  ${Progress}
  <div class="columns is-multiline">
    ${DepartmentTiles}
  </div>

  <template id="DisplayProgress">
    <progress class="progress is-medium is-dark" max="100">45%</progress>
  </template>

  <template id="DepartmentTile">
    <div class="column is-4-desktop is-6-tablet">
      <div class="box">
        <p class="subtitle"><strong>${DepartmentName}</strong></p>
        <hr>
        <div class="columns">
          <div class="column">
            ${ProjectsList}
          </div>
          <div class="column">
            ${EmployeesList}
          </div>
        </div>

        <template id="PopulateProjects">
          <p>Projects:</p>
          <div class="content">
            <ul>
              ${ProjectNames}
            </ul>
          </div>
        </template>

        <template id="NoProjects">
          <p>No projects</p>
        </template>

        <template id="PopulateEmployees">
          <p>Employees:</p>
          <div class="content">
            <ul>
              ${EmployeeNames}
            </ul>
          </div>
        </template>

        <template id="NoEmployees">
          <p>No employees</p>
        </template>

        <template id="DepartmentSublisting">
          <li>${Name}</li>
        </template>
      </div>
    </div>
  </template>
</template>
