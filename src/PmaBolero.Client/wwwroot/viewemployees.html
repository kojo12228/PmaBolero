<template id="EmployeeTile">
  <a href="/employee/${Id}" class="subtitle"><strong>${Name}</strong></a>
  <p class="small"><strong>${Email}</strong></p>
  <p class="small">
    ${Role} | In <a href="/department/${DeptId}">${DepartmentName}</a>
  </p>

  <hr>

  <div class="columns">
    <div class="column">
      ${Skills}
    </div>
    <div class="column">
      ${Projects}
    </div>
  </div>

  <div class="columns">
    <div class="column">
      <a href="/employee/${Id}" class="button is-primary is-fullwidth">View</a>
    </div>
    <div class="column">
    <button class="button is-warning is-fullwidth" disabled="${DisableDelete}" onclick="${DeleteClick}">Delete</button>
    </div>
  </div>
</template>

<template id="NoSkills">
  <p>No skills included.</p>
</template>
<template id="SkillList">
  <p>Skills:</p>
  <div class="content">
    <ul>
      ${Items}
    </ul>
  </div>
</template>
<template id="SkillItem">
  <li>${Skill}</li>
</template>

<template id="NoProjects">
  <p>Not assigned to any projects.</p>
</template>
<template id="ProjectList">
  <p>Projects:</p>
  <div class="content">
    <ul>
      ${Items}
    </ul>
  </div>
</template>
<template id="ProjectItem">
  <li><a href="/project/${Id}">${Name}</a></li>
</template>
