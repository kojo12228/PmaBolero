<template id="EmployeeTile">
  <p class="subtitle"><strong>${Name}</strong></p>
  <p class="small"><strong>${Email}</strong></p>
  <p class="small">${Role} | In ${DepartmentName}</p>

  <hr>

  <div class="columns">
    <div class="column">
      ${Skills}
    </div>
    <div class="column">
      ${Projects}
    </div>
  </div>
</template>

<template id="NoSkills">
  <p>No skills included.</p>
</template>
<template id="SkillList">
  <p>Skills:</p>
  <div class="content">
    <ul>
      ${Items}
    </ul>
  </div>
</template>
<template id="SkillItem">
  <li>${Skill}</li>
</template>

<template id="NoProjects">
  <p>Not assigned to any projects.</p>
</template>
<template id="ProjectList">
  <p>Projects:</p>
  <div class="content">
    <ul>
      ${Items}
    </ul>
  </div>
</template>
<template id="ProjectItem">
  <li>${Name}</li>
</template>
