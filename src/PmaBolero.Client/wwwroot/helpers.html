<template id="ErrorNotification">
  <div class="notification ${Level}">
    <button class="delete ${HideClass}" onclick="${Hide}"></button>
    ${Text}
  </div>
</template>

<template id="IndeterminateProgressBar">
  <progress class="progress is-medium is-dark" max="100">45%</progress>
</template>

<template id="DeterminateProgressBar">
  <progress class="progress is-medium is-dark"
            value="${BarValue}" max="100">
    ${BarValue}%
  </progress>
</template>
