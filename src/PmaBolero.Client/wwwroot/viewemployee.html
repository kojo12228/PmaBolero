<template id="Tile">
  <a href="/employee/${Id}" class="subtitle"><strong>${Name}</strong></a>
  <p class="small"><strong>${Email}</strong></p>
  <p class="small">
    ${Role} | In <a href="/department/${DeptId}">${DepartmentName}</a>
  </p>

  <hr>

  ${Skills}
  ${Projects}
  <a  class="button is-primary is-fullwidth"
      disabled="${EditDisable}" href="employee/${Id}/edit" >
    Edit
  </a>
</template>

<template id="NoSkills">
  <p>No skills included.</p>
</template>
<template id="SkillList">
  <p>Skills:</p>
  <div class="content">
    <ul>
      ${Items}
    </ul>
  </div>
</template>
<template id="SkillItem">
  <li>${Skill}</li>
</template>

<template id="NoProjects">
  <p>Not assigned to any projects.</p>
</template>
<template id="ProjectList">
  <p>Projects:</p>
  <div class="content">
    <ul>
      ${Items}
    </ul>
  </div>
</template>
<template id="ProjectItem">
  <li><a href="/project/${Id}">${Name}</a></li>
</template>
