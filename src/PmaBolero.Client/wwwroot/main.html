<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
  ${NavMenu}
  
  <template id="Navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <h1 class="title has-text-white">OJO PMA</h1>
      </a>

      <a role="button" onclick="${ToggleBurger}" class="navbar-burger burger ${NavMenuActive}" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu ${NavMenuActive}">
      <div class="navbar-start">
        ${ProjectNavbarItem}
        ${EmployeeNavbarItem}
        ${DepartmentNavbarItem}

        <template id="GenericProjectNavbarItem">
          <a class="navbar-item" href="/project/all">
            Projects
          </a>
        </template>
        <template id="ElevatedProjectNavbarItem">
          <!-- Will only appear to admins and PMs -->
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link" href="/project/all">
              Projects
            </a>
    
            <div class="navbar-dropdown">
              <a class="navbar-item" href="/project/add">
                Add New Project
              </a>
            </div>
          </div>
        </template>

        <template id="GenericEmployeeNavbarItem">
          <a class="navbar-item" href="/employee/all">
            Employees
          </a>
        </template>
        <template id="ElevatedEmployeeNavbarItem">
          <!-- Will only appear to admins -->
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link" href="/employee/all">
              Employees
            </a>
    
            <div class="navbar-dropdown">
              <a class="navbar-item" href="/employee/add">
                Add New Employee
              </a>
            </div>
          </div>
        </template>

        <template id="GenericDepartmentNavbarItem">
          <a class="navbar-item" href="/department/all">
            Departments
          </a>
        </template>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            ${SignInSection}
            <template id="SignInButtons">
              <a class="button is-dark" href="/signup">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light" href="/login">
                Log in
              </a>
            </template>
            <template id="SignOutButton">
            <a class="button is-light" onclick="${SignOutClick}">
                Log Out
              </a>
            </template>
          </div>
        </div>
      </div>
    </div>
  </template>
</nav>
<div class="container">
  <div class="columns">
    <div class="column">
      <section class="section">
        ${Body}
        ${MainNotification}
      </section>
    </div>
  </div>
</div>
