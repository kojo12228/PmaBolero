<template id="Tile">
  ${Projects}
  ${Employees}
</template>

<template id="ProjectList">
  <p><strong>Projects</strong></p>
  <div class="content">
    <ul>
      ${ProjectItems}
    </ul>
  </div>
</template>

<template id="NoProjects">
  <p><strong>No projects</strong></p>
</template>

<template id="EmployeeList">
  <p><strong>Employees</strong></p>
  <div class="content">
    <ul>
      ${EmployeeItems}
    </ul>
  </div>
</template>

<template id="NoEmployees">
  <p><strong>No employees</strong></p>
</template>

<template id="ProjectItem">
  <li><a href="/project/${Id}">${Name}</a></li>
</template>

<template id="EmployeeItem">
  <li><a href="/employee/${Id}">${Name}</a></li>
</template>
