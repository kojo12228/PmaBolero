<template id="SignUp">
  <h1 class="title">Sign up</h1>
  <form onsubmit="${SignUp}">
    <div class="field">
      <label class="label">Username</label>
      <div class="control">
        <input class="input" bind="${Username}" />
      </div>
    </div>
    <div class="field">
      <label class="label">Password (at least 8 characters)</label>
      <div class="control">
        <input class="input" type="password" bind="${Password}" />
      </div>
    </div>
    <div class="field">
      <label class="label">Re-enter password</label>
      <div class="control">
        <input class="input" type="password" bind="${ConfirmPassword}" />
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input class="button is-primary" type="submit" disabled="${SubmitDisabled}" value="Sign up"/>
      </div>
    </div>
  </form>

  <div>
    ${ErrorNotification}
  </div>
</template>
