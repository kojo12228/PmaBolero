<template id="CreateProject">
  <p class="title">Create New Project</p>

  <div class="box">
    <form onsubmit="${SubmitProject}">
      <div class="field">
        <label class="label">Project Title</label>
        <div class="control">
          <input class="input" type="text" bind="${Name}" />
        </div>
      </div>

      <div class="field">
        <label class="label">Description</label>
        <div class="control">
          <textarea class="textarea" bind="${Description}"></textarea>
        </div>
      </div>

      <div class="field">
        <label class="label">Department</label>
        <div class="control">
          <div class="select ${DeptIsLoading}">
            <select bind="${Department}">
              ${DeptOptions}
              <template id="DeptItem">
                <option value="${DeptId}">${Name}</option>
              </template>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Project Manager</label>
        <div class="control">
          <div class="select ${PmIsLoading}">
            <select bind="${ProjectManager}">
              ${PmOptions}
              <option default label=" "></option>
              <template id="PmItem">
                <option value="${PmId}">${Name}</option>
              </template>
            </select>
          </div>
        </div>
      </div>

      <div>
        <label class="label">Developers</label>
        ${DevOptions}
        <template id="DevItem">
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" bind="${DevCheckbox}" />
                ${DevName}
              </label>
            </div>
          </div>
        </template>
      </div>

      <div class="field has-addons">
        <div class="control is-expanded">
          <input class="input" type="text" bind="${SkillField}" placeholder="Skill Requirements"/>
        </div>
        <div class="control">
          <button class="button" type="button" onclick="${AddSkillClick}">Add Skill</button>
        </div>
      </div>

      <div class="tags">
        ${SkillTags}
        <template id="SkillTag">
          <span class="tag is-medium is-rounded">
            ${Skill}
            <button class="delete is-small" type="button" onclick="${DeleteSkill}"></button>
          </span>
        </template>
      </div>

      <div class="field">
        <div class="control">
          <input  class="button is-primary" type="submit"
                  value="Submit New Project" disabled="${DisabledSubmit}"/>
        </div>
      </div>
    </form>
  </div>
  
  ${ErrorNotification}
</template>
