<template id="ProjectTile">
  <a href="/project/${Id}" class="subtitle"><strong>${Name}</strong></a>

  <div class="field is-grouped is-grouped-multiline">
    <div class="control">
      <div class="tags has-addons">
        <span class="tag">Status</span>
        <span class="tag is-primary">${Status}</span>
      </div>
    </div>
    <div class="control">
      <div class="tags has-addons">
        <span class="tag">Department</span>
        <a class="tag is-link is-primary" href="/department/${DeptId}">${DepartmentName}</a>
      </div>
    </div>
  </div>

  <p class="small">Skills Required: ${Skills}</p>
  <hr>
  <p>${Description}</p>
  <hr>
  <div class="columns">
    <div class="column">
      ${ProjectManager}
    </div>
    <div class="column">
      ${Devs}
    </div>
  </div>
  <div class="columns">
    <div class="column">
      <a href="/project/${Id}" class="button is-primary is-fullwidth">View</a>
    </div>
    <div class="column">
      <a href="/project/${Id}/edit" class="button is-fullwidth" disabled="${EditDisable}">Edit</a>
    </div>
    <div class="column">
      <button class="button is-warning is-fullwidth" disabled="${DeleteDisable}" onclick="${DeleteClick}">Delete</button>
    </div>
  </div>
</template>

<template id="PmExists">
  <p>Project Manager:</p>
  <a href="/employee/${Id}">${PmName}</p>
</template>

<template id="NoPm">
  <p>No PM assigned</p>
</template>

<template id="DevList">
  <p>Developers:</p>
  <div class="content">
    <ul>
      ${DevItems}
    </ul>
  </div>

  <template id="DevItem">
    <li><a href="/employee/${Id}">${Name}</a></li>
  </template>
</template>

<template id="NoDevs">
  <p>Project has no developers.</p>
</template>
