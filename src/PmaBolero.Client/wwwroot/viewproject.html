<template id="Tile">
  <div class="tags are-medium has-addons">
    <span class="tag">Status</span>
    <span class="tag is-primary">${Status}</span>
  </div>
  <div class="tags are-medium has-addons">
    <span class="tag">Department</span>
    <a class="tag is-link is-primary" href="/department/${DeptId}">${DepartmentName}</a>
  </div>
  ${Skills}
  <hr>
  <p>${Description}</p>
  <hr>
  ${ProjectManager}
  ${Devs}
</template>

<template id="NoSkills">
  <p>No skills required</p>
</template>
<template id="SkillList">
  <p>Skills Required: </p>
  <div class="content">
    <ul>
      ${Items}
    </ul>
  </div>
</template>
<template id="SkillItem">
  <li>${Skill}</li>
</template>

<template id="PmExists">
  <p>Project Manager:</p>
  <a href="/employee/${Id}">${PmName}</p>
</template>
<template id="NoPm">
  <p>No PM assigned</p>
</template>

<template id="DevList">
  <p><strong>Developers:</strong></p>
  <div class="content">
    <ul>
      ${DevItems}
    </ul>
  </div>
</template>
<template id="DevItem">
  <li><a href="${Id}">${Name}</a></li>
</template>
<template id="NoDevs">
  <p>Project has no developers.</p>
</template>
