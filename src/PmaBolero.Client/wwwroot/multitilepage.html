<template id="Page">
  <h1 class="title">
    ${Title}
  </h1>

  ${Progress}

  <template id="DisplayProgress">
    <progress class="progress is-medium is-dark" max="100">45%</progress>
  </template>

  <div class="columns is-multiline">
    ${Tiles}
  </div>

  <template id="Tile">
    <div class="column is-6-desktop">
      <div class="box">
        ${TileContent}
      </div>
    </div>
  </template>

  ${ErrorNotification}
</template>
