<template id="Page">
  <h1 class="title">
    ${Title}
  </h1>

  ${Progress}

  <div class="columns is-multiline">
    ${Tiles}
  </div>

  <template id="Tile">
    <div class="column is-6">
      <div class="box">
        ${TileContent}
      </div>
    </div>
  </template>

  ${ErrorNotification}
</template>
